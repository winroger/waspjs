<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaspJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
     <!--<script src="https://kit.fontawesome.com/2823210bf9.js" crossorigin="anonymous"></script>-->
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/icons/fav.svg" type="image/svg+xml">


   <!-- Open Graph Meta Tags -->
   <meta property="og:title" content="WaspJS">
   <meta property="og:description" content="Explore the WaspJS Playground with the BRIO example aggregation.">
   <meta property="og:image" content="https://raw.githubusercontent.com/winroger/waspjs/refs/heads/main/test/static/img/ogimage.png">
   <meta property="og:url" content="https://winroger.github.io/waspjs/">
   <meta property="og:type" content="website">
   <meta property="og:site_name" content="WaspJS">
 
</head>
<body class="is-flex is-flex-direction-column is-fullheight" style="margin: 0;">
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="margin: 0 auto;">
      <a class="navbar-item">
        <img src="static/icons/logo.png" alt="Waspjs logo" style="height: 30px;">
      </a>  
    </div>
  </nav>

  <section class="is-flex-grow-1 is-flex is-align-items-center is-justify-content-center" id="threejs-container-parent">
    <div id="threejs-container" class="is-fullwidth is-fullheight" style="position: relative;"></div>
  </section>

  <div class="section" style="padding-top: 0.5rem; padding-bottom: 1rem;">
    <div class="container">
      <div class="field is-grouped is-align-items-center">
        <div class="control">
          <div class="select is-primary">
            <select id="setSelector"></select>
          </div>
        </div>
        <div class="control is-flex is-align-items-center">
          <input id="aggregationSlider" type="range" min="0" max="200" value="100" class="slider is-rounded is-primary">
          <label for="aggregationSlider" class="label has-text-white" style="margin-left: 0.75rem;"><span id="aggregationCounter"></span></label>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="static/js/main.js"></script>
</body>
</html>
