name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: false

      - name: Upgrade npm (ensure OIDC provenance support)
        run: npm i -g npm@10.9.0

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build library
        run: npm run build:lib

      - name: Publish webwaspjs (Trusted Publishing)
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          npm publish --workspace webwaspjs --access public --provenance
