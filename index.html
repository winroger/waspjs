<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRIO Configurator</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2823210bf9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      position: relative;
      background: #14161A;
      height: 100vh;
      overflow: hidden;
    }
    header{
      position: absolute;
      top:0;
      width: 100%;
      z-index: 10;
    }

    footer {
      position: absolute;
      bottom: 10vh;
      width: 100%;
    }
  </style>
</head>
<body class="is-flex is-flex-direction-column is-fullheight">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
      <img src="public/static/logo.png" alt="Waspjs logo" style="height: 30px;">
      </a>  
    </div>
    <div class="navbar-end">
      <a class="navbar-item" href="https://github.com/winroger/waspjs">
      <span class=""><i class="fab fa-github"></i> Wasp.js</span>
      </a>
      <a class="navbar-item" href="https://github.com/ar0551/Wasp">
      <span class=""><i class="fab fa-github"></i> Wasp original</span>
      </a>
    </div>
  </nav>

  <section class="is-flex-grow-1 is-flex is-align-items-center is-justify-content-center" id="threejs-container-parent">
    <div id="threejs-container" class="is-fullwidth is-fullheight" style="position: relative;"></div>
  </section>

  <footer class="is-fullwidth py-4 has-shadow">
    <div class="container is-flex is-flex-direction-column is-align-items-center">
      <!-- Options will be populated by main.js -->
      <div class="is-fullwidth"></div>
        <label for="aggregationSlider" class="label has-text-white">Change Parts: <span id="aggregationCounter"></span></label>
        <input id="aggregationSlider" type="range" min="1" max="100" value="10" class="slider is-fullwidth">
      </div>
    </div>
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
