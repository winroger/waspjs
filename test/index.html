<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaspJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
     <!--<script src="https://kit.fontawesome.com/2823210bf9.js" crossorigin="anonymous"></script>-->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/static/fav.svg" type="image/svg+xml">


   <!-- Open Graph Meta Tags -->
   <meta property="og:title" content="WaspJS">

<body class="is-flex is-flex-direction-column is-fullheight">
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation"></nav>
    <div class="navbar-brand" style="margin: 0 auto;">
      <a class="navbar-item">
        <img src="static/logo.png" alt="Waspjs logo" style="height: 30px;">
      </a>  
    </div>
  </nav>
  </nav>

  <section class="is-flex-grow-1 is-flex is-align-items-center is-justify-content-center" id="threejs-container-parent">

  </section>
  <input id="aggregationSlider" type="range" min="1" max="200" value="20" class="slider is-rounded is-primary">

  <script type="module" src="main.js"></script>
